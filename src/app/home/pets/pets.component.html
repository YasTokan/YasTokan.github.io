<!-- Parallax banner -->
<section class="p-0 pet-parallax">
    <div class="full-banner parallax parallax-banner19  text-center p-center"
        [ngStyle]="{'background-image': 'url(assets/images/parallax/rent_trends.jpg)'}">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="banner-contain">
                        <h4>{{'HOME.ACC_NEEDS'| translate}}</h4>
                        <h3>{{'HOME.BEST_DEAL'| translate}}</h3>
                       
                        <a [routerLink]="['/shop/collection/left/sidebar']"
                           [queryParams]="{ category: 'pets'}" 
                           class="btn btn-solid black-btn">
                           {{'HOME.BTN_TXT'|translate}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="pet-decor">
            <img src="assets/images/forrent_3.png" alt="" class="img-fluid">
        </div>
    </div>
</section>
<!-- Parallax banner end -->
<!--from fash-->
<div class="title1 section-t-space">
  <h4>
    
    {{ 'HOME.FOUND' | translate }}
  </h4>
  <h2 class="title-inner1">
    {{'HOME.GOAL.TITLE'| translate}}
    </h2>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="product-para">
        <p class="text-center">
          {{'HOME.GOAL.DESC'| translate}}
          
        </p>
      </div>
    </div>
  </div>
</div>
<!-- end from fash -->
<!-- blog section start-->
<section class="section-b-space blog p-t-0 blog_box">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="title1 section-t-space">
          <h4>{{'HOME.MAP'|translate}}</h4>
          <h2 class="title-inner1">{{'HOME.WHERE_WE_ARE'|translate}}</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <app-blog [blogs]="blogs"></app-blog>
      </div>
    </div>
  </div>
</section>
<!-- blog section End -->

<!-- Cart Open To Left Side-->
<app-cart-variation [direction]="'left'"></app-cart-variation>
